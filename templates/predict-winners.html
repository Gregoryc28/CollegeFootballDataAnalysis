<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Winners</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Predicted Winners for This Week's Games</h1>
    <table>
        <thead>
            <tr>
                <th>Game</th>
                <th>Predicted Winner</th>
            </tr>
        </thead>
        <tbody>
            {% for game, winner in matchups %}
            <tr>
                <td>{{ game }}</td>
                <td>{{ winner[0] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
